<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Número Secreto</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="formulario">
            <label for="chute">Digite um número entre 1 e 10:</label>
            <input type="number" id="chute" min="1" max="10">
            <button id="enviar-chute">Enviar</button>
            <button id="novo-jogo">Novo Jogo</button>
            <div id="mensagem"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
